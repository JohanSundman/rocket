        <div id="build">

					<button class="btn-build" onclick="getWorkshop('head')">Heads</button>
					<button class="btn-build" onclick="getWorkshop('body')">Bodies</button>
					<button class="btn-build" onclick="getWorkshop('engine')">Engines</button>
				</div>
			
		    	<div id="workshop-display">
					
		    	</div>

		    </div>
		    
		    <div id="hangar">
		    	
		        the hangar and workshop
		    	
		    </div>
		</div>

			<button id="btn-launch-back" onclick="roomToggle(2)"><-</button>
			
			
		</div>
		
		
		<div id="options">

				All the options
			</div>
		</div>
		
		
		
		
		<script src="lib/ajax.js"></script>

		<script>
			// Temporary setup script
			roomToggle(2); // Will launch directly into the building room
			
			
			function waitingForAjax(){
				if(meta.rocket.head.getJson){
					window.clearInterval(fetchChecker);
					getWorkshop('head'); // Show the head items at load
				}
			}
			fetchChecker = window.setInterval(waitingForAjax, 100);
			
		</script>
